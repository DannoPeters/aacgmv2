language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=check
    - TOXENV=np1.14,extension-coveralls,coveralls
    - TOXENV=np1.14-nocover
    - TOXENV=np1.10,extension-coveralls,coveralls
    - TOXENV=np1.10-nocover
    - TOXENV=np1.8,extension-coveralls,coveralls
    - TOXENV=np1.8-nocover
    - TOXENV=np1.9,extension-coveralls,coveralls
    - TOXENV=np1.9-nocover
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
matrix:
  allow_failures:
    - env: "TOXENV=check"
    - env: "TOXENV=np114-nocover"
      python: 3.3
    - env: "TOXENV=np114-cover"
      python: 3.3
